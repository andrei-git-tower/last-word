<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings — MyApp</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      min-height: 100vh;
    }

    /* Nav */
    nav {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      padding: 0 32px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo { font-weight: 700; font-size: 18px; }
    nav .nav-links { display: flex; gap: 24px; }
    nav .nav-links a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }
    nav .nav-links a.active { color: #000; font-weight: 600; }

    /* Layout */
    .page {
      max-width: 760px;
      margin: 48px auto;
      padding: 0 24px;
    }

    h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .subtitle { color: #666; font-size: 14px; margin-bottom: 36px; }

    /* Section */
    .section {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .section-header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .section-header h2 { font-size: 15px; font-weight: 600; }
    .section-header p  { font-size: 13px; color: #888; margin-top: 2px; }

    .field {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #f5f5f5;
    }
    .field:last-child { border-bottom: none; }
    .field label { font-size: 14px; font-weight: 500; }
    .field .hint  { font-size: 12px; color: #999; margin-top: 2px; }

    input[type="text"], input[type="email"], input[type="number"] {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      width: 240px;
      outline: none;
      transition: border-color .15s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus { border-color: #0071e3; }

    /* Danger zone */
    .danger-zone .section-header h2 { color: #c0392b; }

    .btn-danger {
      background: #fff;
      border: 1px solid #e74c3c;
      color: #e74c3c;
      padding: 9px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background .15s, color .15s;
    }
    .btn-danger:hover {
      background: #e74c3c;
      color: #fff;
    }

    .danger-row {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .danger-row .info p { font-size: 14px; font-weight: 500; }
    .danger-row .info span { font-size: 12px; color: #999; }
  </style>

  <!-- LastWord widget -->
  <script src="/widget.js" data-api-key="lw_5f63c2c3bb6c435fa8966c0c783dc306"></script>
</head>
<body>

  <nav>
    <span class="logo">MyApp</span>
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Projects</a>
      <a href="#" class="active">Settings</a>
    </div>
  </nav>

  <div class="page">
    <h1>Settings</h1>
    <p class="subtitle">Manage your account preferences and subscription.</p>

    <!-- Account Info -->
    <div class="section">
      <div class="section-header">
        <h2>Account</h2>
        <p>Your account details.</p>
      </div>
      <div class="field">
        <div><label>API Key</label></div>
        <input type="text" value="lw_5f63c2c3bb6c435fa8966c0c783dc306" />
      </div>
      <div class="field">
        <div><label>Email</label></div>
        <input type="email" id="field-email" value="alex@example.com" />
      </div>
      <div class="field">
        <div><label>MRR</label></div>
        <input type="number" id="field-mrr" value="290" />
      </div>
      <div class="field">
        <div><label>Account Age (days)</label></div>
        <input type="number" id="field-account-age" value="180" />
      </div>
      <div class="field">
        <div><label>Seats</label></div>
        <input type="number" id="field-seats" value="5" />
      </div>
      <div class="field">
        <div><label>Plan</label></div>
        <input type="text" id="field-plan" value="Pro" />
      </div>
    </div>

    <!-- Danger zone -->
    <div class="section danger-zone" style="margin-top: 20px;">
      <div class="section-header">
        <h2>Danger zone</h2>
        <p>Irreversible actions — please proceed carefully.</p>
      </div>
      <div class="danger-row">
        <div class="info">
          <p>Cancel subscription</p>
          <span>You'll lose access to Pro features at the end of your billing period.</span>
        </div>
        <button class="btn-danger" id="cancel-btn">Cancel subscription</button>
      </div>
    </div>

  </div>

  <script>
    // LastWord — open retention flow on cancel
    document.getElementById('cancel-btn').addEventListener('click', () => {
      window.LastWord.open({
        email:       document.getElementById('field-email').value,
        plan:        document.getElementById('field-plan').value,
        account_age: parseInt(document.getElementById('field-account-age').value) || undefined,
        seats:       parseInt(document.getElementById('field-seats').value) || undefined,
        mrr:         parseInt(document.getElementById('field-mrr').value) || undefined,
      });
    });
  </script>
</body>
</html>
